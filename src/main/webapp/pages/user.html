<link rel="stylesheet" href="/src/main/webapp/pages/styles/user.css">
<title>User Profile</title>
</head>



<div class="profile-container">
    <div class="profile-picture">
        <img id="profile-image" src="placeholder.jpg" alt="Profile Picture">
        <input type="file" id="image-upload" accept="image/*" onchange="previewImage(event)">
    </div>
    <div class="profile-info">
        <p><strong>ID:</strong> <span id="user-id">123</span></p>
        <p><strong>Name:</strong> <span id="user-name">John Doe</span></p>
        <p><strong>Email:</strong> <span id="user-email">john.doe@example.com</span></p>
        <p><strong>Phone:</strong> <span id="user-phone">(123) 456-7890</span></p>
        <p><strong>Address:</strong> <span id="user-address">123 Main St, Cityville</span></p>
    </div>
</div>


<div id="carouselExampleInterval" class="carousel" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item" data-bs-interval="10000">
            <img src="/assets/images/brinquedosPets.jpg" class="d-block w-100" alt="Brinquedos para Pets">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src="/assets/images/comidaCachorro.jpg" class="d-block w-100" alt="Comida para Cachorro">
        </div>
        <div class="carousel-item active">
            <img src="/assets/images/comidaGato.jpg" class="d-block w-100" alt="Comida para Gato">
        </div>
        <div class="carousel-item">
            <img src="/assets/images/curativoCachorro.jpg" class="d-block w-100" alt="Curativo para Cachorro">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
