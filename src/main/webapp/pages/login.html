<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/icones/pngwing.com.png" type="image/x-icon">
    <title>Social Pet | Login</title>
</head>
<body>
    <a href="../index.html">
        <button class="back">Voltar</button>
    </a>
    <section>
        
        <div class="entrada">
            <h1>SOCIAL PET</h1>
            <form action="/login" method="post">
                <input type="text" name="login" id="text" placeholder="PET ID">
                <input type="password" name="password" id="password" placeholder="SENHA">
                <div>
                    <button id="login" type="submit">ENTRAR</button>
                    <button id="cadastro" type="button"><a href="cadastro.html">CADASTRAR</a></button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
