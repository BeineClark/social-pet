<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/cadastro.css">
    <link rel="shortcut icon" href="../assets/" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Pet | Cadastro</title>
</head>
<body>
    <section>
        <form action="/cadastro" method="post">
            <ul>
                <li class="foto-nome">
                    <i class="bx bxs-image-add bx-lg bx-border-circle"></i>
                    <input type="text" placeholder="Nome*" id="nome" name="nome">
                    <input type="date" id="dataNascimento">
                </li>
                <li class="outros">
                    
                    <input type="email" placeholder="E-mail*" id="email" name="email" required>
                    <input type="text" placeholder="Pai" id="nomePai" name="nomePai">
                    <input type="text" placeholder="Mãe" id="nomeMae" name="nomeMae">
                    <input type="password" placeholder="Senha*" id="senha" name="senha" required>
                    <input type="password" placeholder="Repetir senha*" id="repetirSenha" name="repetirSenha" required>
                </li>
                <div class="buttons">
                    <p><a href="../index.html">Voltar</a></p>
                    <button type="submit">CADASTRAR PET</button>
                </div>
            </ul>
        </form>
    </section>

    <script>
        function validarCadastro() {
            var nome = document.getElementById('nome').value;
            var dataNascimento = document.getElementById('dataNascimento').value;
            var email = document.getElementById('email').value;
            var nomePai = document.getElementById('nomePai').value;
            var nomeMae = document.getElementById('nomeMae').value;
            var senha = document.getElementById('senha').value;
            var repetirSenha = document.getElementById('repetirSenha').value;

            if (senha !== repetirSenha) {
                document.getElementById('mensagemErro').innerText = 'As senhas não coincidem.';
                return;
            }

            // var formData = {
            //     nome: nome,
            //     dataNascimento: dataNascimento,
            //     email: email,
            //     nomePai: nomePai,
            //     nomeMae: nomeMae,
            //     senha: senha
            // };
            document.getElementById('mensagemErro').innerText = '';
        }
    </script>
</body>
</html>
